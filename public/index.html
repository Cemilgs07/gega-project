<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/output.css" rel="stylesheet" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@700&family=Open+Sans:wdth@75..100&display=swap"
      rel="stylesheet"
    />

    <!-- fontAwsone-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header class="bg-black py-6 lg:py-12 text-gega-grey ">
      <!-- Header Container -->
      <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
        <!-- Logo -->
        <a href="#" class="pl-3 md:pl-4 text-4xl lg:text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-gega-red to-gega-white ">GEGA</a>
        <!-- Mobile Menu -->
         <div class="block xl:hidden pr-4">
          <div class="space-y-1 cursor-pointer">
            <div class="bg-gega-white w-8 h-1 rounded-full"></div>
            <div class="bg-gega-white w-8 h-1 rounded-full"></div>
            <div class="bg-gega-white w-8 h-1 rounded-full"></div>
          </div>          
         </div>
        
    
        <!-- Navbar -->
        <nav class=" hidden xl:flex justify-between flex-1">
          <div class="flex items-center text-lg space-x-3 lg:space-x-8">
            <a
              href="#"
              class="hover:text-gega-melon text-gega-white transition duration-500"
              >Movies</a
            >
            <a
              href="#"
              class="hover:text-gega-melon text-white transition duration-500"
              >Celebrites</a
            >
            <a
              href="#"
              class="hover:text-gega-melon text-white transition duration-500"
              >Blog</a
            >
            <a
              href="#"
              class="hover:text-gega-melon text-white transition duration-500"
              >News</a
            >
            <a
              href="#"
              class="hover:text-gega-melon text-white transition duration-500"
              >About</a
            >
          </div>
          <div class="flex items-center justify-between space-x-4 lg:space-x-8">
            <!-- Search Area -->
            <form  >
              <div
                class="group flex-1 border-r-2 px-3 mx-4 py-1 border-gega-red flex-nowrap"
              >
                <input
                id="searchInput"

                  class="opacity-0 group-hover:opacity-100 transition duration-500 bg-transparent border-b-2 focus:outline-none w-24 lg:w-44 text-gega-grey border-gega-red"
                  type="text"
                />
                <button class="group-hover:m-0 transition duration-500">
                  <i
                    class="fas fa-search group-hover:text-gega-red transition duration-500"
                  ></i>
                </button>
              </div>
            </form>
            <div class="flex items-center justify-between space-x-4 lg: space-x-8 whitespace-nowrap">
              <a
                href="#"
                class="text-xl hover:text-gega-melon cursor-pointer transition duration-500"
                >Login</a
              >
              <a href="#" class="bg-gega-red px-3 py-1 hover:bg-rose-500  transition duration-500 whitespace-nowrap "></button>
                Sign Up
              </a>
            </div>
          </div>
        </nav>    
      </div>
    </header>
    
  </body>
</html>
